{% extends "base.html" %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block title %}AIU - Professor Login{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card fade-in">
        <div class="auth-header">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="AIU Logo" style="height: 50px; margin-bottom: 1rem;">
            <h2><i class="fas fa-user-shield me-2"></i>Professor Portal</h2>
            <p>Access your attendance management dashboard</p>
        </div>
        
        <div class="auth-body">
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-floating">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                    <label for="email">University Email</label>
                </div>
                
                <div class="form-floating mb-4">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-auth">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                </div>
                
                <div class="auth-footer mt-4">
                    <p>Don't have an account? <a href="{{ url_for('register') }}" class="text-decoration-none">Request access</a></p>
                    <p class="mt-2"><a href="{{ url_for('forgot_password') }}" class="text-decoration-none"><i class="fas fa-question-circle me-1"></i>Forgot password?</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
